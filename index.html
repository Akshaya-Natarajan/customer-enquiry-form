<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="color: rgb(3, 3, 90);">
        <div class="base">
            <div class="pic">
                <img class="logo" ; src="./cef.png" ; height="80%" ; width="80%" ; top="0" ;>
                <h3><i> Destination to refine your image </i></h3>
                <p>By filling this form we can get a better understanding of your requirements and expectations which
                    can be met easily. As per the availability, our team will be calling you back.</p>
            </div>
            <div class="form">

                <h2>Customer Enquiry Form</h2>


                <div class="r1">
                    <div class="c1">
                        <label>First name <span style="color: red;">*</span></label><br>
                        <input type="text" style="width: 70%;height: 30px;" />
                    </div>
                    <div class="c2">
                        <label>Last name</label><br>
                        <input type="text" style="width: 70%;height: 30px;" />
                    </div>
                </div>
                <div style="margin-top:10px;">
                    <label>Email<span style="color: red;">*</span></label><br>
                    <input type="email" style="width: 85%;height: 30px;" />
                </div>
                <div class="r2">
                    <div class="c3" style="margin-top:10px;">
                        <label>Address line - 1 </label><br>
                        <input type="text" style="width: 70%;height: 30px;" />
                    </div>
                    <div class="c4" style="margin-top:10px;">
                        <label>Address line - 2</label><br>
                        <input type="text" style="width: 70%;height: 30px;" />
                    </div>
                </div>
                <div class="r3">
                    <div class="c5" style="margin-top:10px;">
                        <label>City</label><br>
                        <select style="width: 75%;height: 30px;">
                            <option></option>
                            <option>Chennai</option>
                            <option>Bangalore</option>
                            <option>Kochi</option>
                        </select>
                    </div>
                    <div class="c6" style="margin-top:10px;">
                        <label>Country</label><br>
                        <select style="width: 75%;height: 30px;">
                            <option></option>
                            <option>Asian </option>
                            <option>American</option>
                            <option>European</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:10px;">
                    <label>Phone<span style="color: red;">*</span></label><br>
                    <input type="number" style="width: 85%;height: 30px;" />
                </div>
                <div style="margin-top:10px;">
                    <label>Description</label><br>
                    <textarea style="width: 85%;height: 100px;"></textarea>
                </div>
                <div style="margin-top:10px;">
                    <label>Password</label><br>
                    <input type="password" style="width: 85%;height: 30px;" />
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
